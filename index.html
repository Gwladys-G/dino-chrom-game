<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  <title>Trex Game</title>
</head>
<body>
  <h1>My T-Rex Game</h1>
  <div class="settings">
    <label for="mode">Help</label>
    <input type="checkbox" name ="mode">
  </div>
  <div class="world" data-world>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen>Press Any Key To Start</div>
    <img src="imgs/ground.png" class="ground" data-ground alt="">
    <img src="imgs/ground.png" class="ground" data-ground alt="">
    <img src="imgs/dino-stationary.png" alt="" class="dino" data-dino>
  </div>
</body>
</html>
