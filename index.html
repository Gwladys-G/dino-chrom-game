<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9dc486b817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  <title>Trex Game</title>
</head>
<body>
  <h1>My T-Rex Game</h1>
  <div class="world" data-world>
    <div class="settings hide" id="settings">
      <p class="closeCross" id="closeSettings">X</p>
      <div class= "mode">
          <label for="borderMode">Show Borders</label>
          <input type="checkbox" name="borderMode">
      </div>
      <div class= "obstacles">
          <div class="cactusOn">
            <label for="obsCactus">Cactus ðŸŒµ</label>
            <input type="checkbox" name="obsCactus">
          </div>
          <div class="meteorOn">
            <label for="obsMeteor">Meteor <i class="fa-solid fa-meteor"></i></label>
            <input type="checkbox" name="obsMeteor">
          </div>
      </div>
      <div class="gravity">
          <label for="gravity">Gravity</label>
          <input type="range" name="gravity">
      </div>
    </div>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen>Press Any Key To Start
      <div class="fa-solid fa-gear wheel" id="wheel" ></div>
    </div>
    <img src="imgs/ground.png" class="ground" data-ground alt="">
    <img src="imgs/ground.png" class="ground" data-ground alt="">
    <img src="imgs/dino-stationary.png" alt="" class="dino" data-dino>
  </div>
</body>
</html>
